<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple</title>
    <meta name="description" content="This is a description of the web page.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="shortcut icon" href="./cat.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>this is head tag</h1>
</body>
</html>

<!-- 
    1. The head tag is used to define the head part of the document.
    2. The head element contains meta information about the document, such as its title, scripts, and style sheets.

    3. Use to implement the favicon.
    4. The favicon is the small image that appears in the browser tab of the web page.
    5. The favicon is also used in the bookmarks and history of the browser.
    6. The favicon is a 16x16 pixel image that is saved in the root directory of the website.
    7. The favicon is defined using the link tag.
    8. The link tag is an empty tag that does not have a closing tag.
    9. The favicon is defined using the following link tag:
        <link rel="icon" href="favicon.ico" type="image/x-icon">

   10. The link tag has the following attributes:
        a. rel: It specifies the relationship between the current document and the linked document.
        b. type: It specifies the media type of the linked document.
        c. href: It specifies the URL of the linked document.
        d. sizes: It specifies the size of the linked document.
        e. hreflang: It specifies the language of the linked document.
        f. media: It specifies the media type of the linked document.
        g. title: It specifies the title of the linked document.
        h. charset: It specifies the character encoding of the linked document.
        i. rev: It specifies the reverse relationship between the current document and the linked document.
        j. target: It specifies the target window or frame where the linked document will be opened.
    
    11. also SEO(Search Engine Optimization) is done in the head tag.
        it helps to improve the visibility of a website in the search engine results pages (SERPs).
        the way in which search engines rank websites is based on a number of factors, including the content of the website, the number of links pointing to the website, and the relevance of the website to the search query.

    12. The head tag contains the title tag, which specifies the title of the document.
    13. The title tag is displayed in the browser tab of the web page.
    14. The title tag is also used by search engines to display the title of the web page in the search results.

    15. charset is used to specify the character encoding of the document.
    16. The character encoding is used to specify the character set used in the document.

    17 X-UA-Compatible is used to specify the version of Internet Explorer that the web page should be rendered in.
    18. The X-UA-Compatible meta tag is used to specify the version of Internet Explorer that the web page should be rendered in.

    19. The viewport meta tag is used to specify the viewport of the web page.
    20. The viewport is the visible area of the web page.
    21. The viewport meta tag is used to specify the width of the viewport, the initial scale of the viewport, and the maximum scale of the viewport.
-->
