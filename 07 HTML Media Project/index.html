<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Project</title>
</head>
<body>

    <!-- Attaching Image -->
    <div><img src="./media/cat.jpeg" alt="Image" width="200px" loading="lazy"></div>

    <!-- Attaching audio -->
    <div><audio src="./media/music.mp3" controls></audio></div>

    <!-- Attaching Video -->
    <div><video src="./media/vid.mp4" controls width="200px"></video></div>

    <!-- Attaching HTML file -->
    <div><iframe src="../03 Table/index.html" frameborder="0" width="500px" height="1000px"></iframe></div>

    <!-- Embedding an youtube video -->
    <div><iframe width="560" height="315" src="https://www.youtube.com/embed/fb4rgYbi84c?si=UPVciQHPJT8QKbrD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>


</body>
</html>
