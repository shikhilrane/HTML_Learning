<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>
    <!-- p>img  (tag in side tag)-->
    <p><img src="" alt=""></p>

    <!-- p>p>p>p (tag inside ag)-->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>

    <!-- article+section (to create multiple tags(sibling tag))-->
    <article></article>
    <section></section>

    <!-- p{this is my first para} (to enter content in paragraoh)-->
    <p>this is my first para</p>

    <!-- p>lorem7 (writing anything into paragraph)-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <!-- p#para1 (creating id)-->
    <p id="para1"></p>

    <!-- section.para (creating class)-->
    <section class="para2"></section>

    <!-- article.dog.cat.rat (multiple calls) -->
    <article class="dog cat rat"></article>
</body>
</html>
