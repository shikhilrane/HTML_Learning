<!DOCTYPE html>

    <title>Div Tag</title>
</head>
<body>
    <!-- div>(header+nav+main+article+section+footer) -->
    <div>
        <header></header>
        <nav></nav>
        <main></main>
        <article></article>
        <section></section>
        <footer></footer>
    </div>

    <!-- div tag is used to wrap artciel section and most of things inside div, It is a block element -->
</body>
